<div class="performance-component" *ngIf="performance">
  <app-image-slider [images]='performance.gallery' [listid]='performancesListId'></app-image-slider>
  <div class="performance-content-container">
    <h1 class="performance-title" [innerHTML]="performance.title"></h1>
    <div class="performance-description" [innerHTML]="performance.description"></div>
  </div>
</div>
