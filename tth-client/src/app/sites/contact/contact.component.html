<div class="header-image" [ngStyle]="getBackgroundStyle(backgroundImage)"></div>
<div class="contact-container" *ngIf='contact'>
  <div class="contact-name">
    {{contact.name}}
  </div>
  <div class="contact-email">
    {{contact.email}}
  </div>
  <div class="contact-phone">
    {{contact.phone}}
  </div>
</div>
