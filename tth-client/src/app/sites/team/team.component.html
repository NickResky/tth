<div class="header-image" [ngStyle]="getBackgroundStyle(backgroundImage)"></div>
<div class="team-member-content">
  <div *ngFor="let teacher of teachers" class="posts">
    <h2>{{teacher.name}}</h2>
    <p>{{teacher.task}}</p>
    <div class="team-member-content-container">
      <img src={{getFileSrc(teacher.image)}} class="team-member-picture-frame"/>
      <div class="team-member-description-container">{{teacher.description}}</div>
    </div>
  </div>
</div>
