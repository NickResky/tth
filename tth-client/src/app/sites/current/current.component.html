<div class="header-image"></div>
<div class="content">
  <div *ngFor="let post of posts" class="post">
    <h2 [innerHTML]='post.title'></h2>
    <div [innerHTML]='post.description'></div>
    <div *ngFor="let image of post.images" class='post-image-container'>
      <img src={{getFileSrc(image)}} class='post-image'/>
    </div>
  </div>
</div>
