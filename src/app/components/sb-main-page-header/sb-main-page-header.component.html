<div class="text-center h-full w-full flex flex-col main-content-container main-content-container-padding">
    <!-- <div class="bg"></div> -->
    <div class="h-full w-full ml-[auto] mr-[auto]">
        <div class="h-[60%] md:h-[40%] relative  main-content">
            <div class="outer">
                <div class="middle">
                    <div class="inner pt-[70px] md:pt-[100px]">
                        <span
                            class="text-[140px] leading-[140px] sm:text-[150px] md:text-[160px] lg:text-[220px] lg:leading-[220px] xl:text-[250px] lg:leading-[250px] font-[august] text-[#f24139] flex-1">Susanne
                            Brenner</span>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="image-container md:flex h-[40%] md:h-[60%] pb-[50px] pt-[30px] md:pt-[0px] md:pb-[100px]  main-content">
            <div class="img-tile md:flex" *ngFor="let section of sections md:h-full">
                <span class="title md:py-[15px]">{{section.title}}</span>
                <div class="img-container hidden md:block">
                    <div class="img-background" [ngClass]="section.imageClass"></div>
                    <div class="img-overlay"></div>
                </div>

            </div>
        </div>
    </div>
</div>
