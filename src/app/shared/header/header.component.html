<div class="navbar-container absolute md:fixed">
  <div class="loading-animation-container" *ngIf="isBrowser">
    <div class="loader-container" [ngClass]="[pageLoaded ? 'hide' : '']">
      <div class="loader-circle"></div>
      <div class="loader-line-mask">
        <div class="loader-line"></div>
      </div>
    </div>
    <div class="logo-container hidden" [ngClass]="[pageLoaded ? 'show' : '']">
      <div class="logo-container-inner">
        <div class="logo font-[august] text-[30px] hidden" routerLink="/">SB</div>
      </div>
    </div>
    <!-- <div class="logo-container" *ngIf="!pageIsHome">
        <div class="logo" routerLink="/"></div>
    </div> -->
    <div class="title-container" *ngIf="pageIsHome"
      [ngClass]="[pageLoaded && pageInitiallyLoaded && isBrowser ? '' : '']">
      <div class="title" routerLink="/">Susanne<br />Brenner</div>
    </div>
  </div>
  <div class="main-content-container main-content-container-padding">
    <div class="navbar main-content" [ngClass]="isMobileNavOpen === true ? 'mobile-nav-open': ''">
      <div routerLink="/" class="logo-container">
        <div class="logo"></div>
        <div class="logo-label-container">
          <div class="logo-label">
            <span>Susanne</span>
            <span>Brenner</span>
          </div>
        </div>
      </div>
      <div
        class="hidden md:block bg-secondary-background-color float-right mt-[20px] py-[10px] px-[20px] rounded-[30px]  right-[0]"
        *ngIf="pageLoaded">
        <a *ngFor="let section of sections" (click)="goTo(section.id)"
          class="px-[10px] text-[1.1rem] font-helvetica-now-bold uppercase hover:cursor-pointer">{{section.title}}</a>
      </div>

      <div class="navbar-menu-icon-container md:hidden" (click)="toggleMobileNav()" *ngIf="isBrowser && pageLoaded">
        <div class="navbar-menu-icon bg-secondary-background-color rounded-[30px]">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
        </div>
      </div>
      <div class="navbar-page-overlay" [ngClass]="isMobileNavOpen === true ? 'show': ''" (click)="closeMobileNav()">

      </div>
      <div class="navbar-navigation">
        <a class="navbar-navigation-link" (click)="goTo('section01')">Rückengymnastik
        </a>
        <a class="navbar-navigation-link" (click)="goTo('section02')">
          Nordic Walking
        </a>
        <a class="navbar-navigation-link" (click)="goTo('section03')">
          Ernährungsberatung
        </a>
        <a class="navbar-navigation-link" (click)="goTo('section04')">
          Kontakt
        </a>
      </div>
    </div>
  </div>
</div>
